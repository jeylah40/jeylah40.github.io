<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Advising Appt Form</title>

  <body>
    <h2>POST Advising Appointment - </h2>

    <div class="container">
      <form method="post" action="thankyou.html">
        <fieldset>
            <legend>
              Contact Information
            </legend>
            <label for="fname">
              Name:
              <input autofocus type="text" name="fname" id="fname" required placeholder="First Name"/>
            </label>
            <label for="lname">
              Last Name:
              <input type="text" name="lname" id="lname" required placeholder="Last Name" />
            </label>
            <label for="email">
              Email:
              <input type="email" name="email" id="email" required placeholder="Email" />
            </label>
        </fieldset>
        <input class="submit" type="submit" value="Submit" />
      </form>

    </div>

    </div>

  </body>
</html>
